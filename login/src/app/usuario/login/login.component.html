<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="jumbotron sombra">
      <h1 class="display-3 ">Logar</h1>
      <br>
      <div class="col-3"></div>
      <div class="row">
        <div class="form-group col col-12">
          <label for="usuario">Usu√°rio</label>
          <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col col-12">
          <label for="senha">Senha</label>

  </div>
